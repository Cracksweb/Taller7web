<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro residencia</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">

        <meta name="viewport" content="width = device-width, initial-scale = 1" />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>

    <script type="text/javascript" src="validar.js"></script>

    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    ></script>

    <script>
      function calcularedad()
      {
      fecha=document.getElementById('date').value;
      var hoy = new Date();
      var cumpleanos = new Date(fecha);
      var edad = hoy.getFullYear() - cumpleanos.getFullYear();
      var m = hoy.getMonth() - cumpleanos.getMonth();

      if (m < 0 || (m === 0 && hoy.getDate() < cumpleanos.getDate())) {
        edad--;
      }
      document.getElementById("edad").innerHTML =
        '<input type="text" placeholder="Edad" id="edad" value="' +
        edad +
        '">';
      }
    </script>

    </head>
    <body>
        <h2>Formulario del usuario</h2>
        <form class="col s12"
        id="javas"
        name="javas"
        onsubmit="return validacion()">
            <div id="formulario">
                <label class="label" for="id_usr">Id del usuario</label><br>
                <input class="input" type="number" min="1" max="99999999999" step="1" id="id_usr" name="id_usr"><br><br>

                <div class="input-field col s6">
                <label for="idusr">Fecha de nacimiento</label><br />
                <input type="date" class="datepicker" name="autoClose" id="date" onchange="calcularedad(this)" />
                </div>
                <label for="edad">Edad</label><br />
                <div class="input-field col s6">
                <div id="edad"></div>
                
              </div>
                
                <label class="label" for="nombre">Nombre</label><br>
                <input type="text" id="nombre" name="nombre" maxlength="25" size="50"><br><br>

                <label class="label" for="apellido">Apellido</label><br>
                <input type="text" id="apellido" name="apellido" maxlength="25" size="50"><br><br>

                <label class="label" for="ccpaswd">Contraseña</label><br>
                <input type="password" id="contraseña" name="ccpaswd" size="50"><br><br>

                <label class="label" for="ccpaswd">Confirmar Contraseña</label><br>
                <input type="password" id="contraseña2" name="ccpaswd" size="50"><br><br>

                <label class="label" for="email">Correo electrónico</label><br>
                <input type="email" id="email" name="email" maxlength="120" size="50" required><br><br>

                <label class="label" for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono" size="50" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

                <label class="label" for="residencia">Lugar de residencia</label><br>
                <select name="departamento" id="departamento">
                </select>

                <select name="municipio" id="municipio">
                    <option value="">Seleccione Municipio</option>
                </select>


                <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                <script src="funcion.js"></script>

            </div><br>
           
            <input type="submit" value="Guardar cambios"><input type="reset">
        </form>
    </body>
</html>
